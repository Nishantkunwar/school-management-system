<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    }

    .container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    }

    h1 {
    text-align: center;
    color: #333;
    }

    .schedule-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    }

    .schedule-table th,.schedule-table td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
    }

    .schedule-table th {
    background-color: orange;
    color: white;
    font-weight: bold;
    }

    .schedule-table tr:nth-child(even) {
    background-color: #f9f9f9;
    }

    .schedule-table tr:hover {
    background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Schedule</h1>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8:00 AM - 9:00 AM</td>
          <td>Math</td>
          <td>Science</td>
          <td>English</td>
          <td>Computer</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>9:00 AM - 10:00 AM</td>
          <td>Science</td>
          <td>Math</td>
          <td>Computer</td>
          <td>English</td>
          <td>Science</td>
        </tr>
        <tr>
          <td>10:00 AM - 11:00 AM</td>
          <td>English</td>
          <td>Computer</td>
          <td>Math</td>
          <td>Science</td>
          <td>English</td>
        </tr>
        <tr>
          <td>11:00 AM - 12:00 PM</td>
          <td>Computer</td>
          <td>English</td>
          <td>Science</td>
          <td>Math</td>
          <td>Computer</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
